<body>



    <script>


        let arr = [3, 5, 13, 7, 4, 6, 1, 8]

        for (let i = 0; i < arr.length; i++) {

            let swap = false

            for (let j = 0; j < arr.length; j++) {

                if (arr[j] > arr[j + 1]) {

                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp

                    swap = true

                }

            }

            if (!swap) {
                break
            }

        }
        console.log(arr);



    </script>

</body>
