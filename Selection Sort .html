<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>



        let arr = [3, 8, 9, 1, 5, 90, 0]

        let min

        for (let i = 0; i < arr.length; i++) {

            min = i

            for (let j = i; j < arr.length; j++) {

                if (arr[min] > arr[j]) {

                    min = j

                }

            }

            let temp = arr[min]
            arr[min] = arr[i]
            arr[i] = temp

        }

        console.log(arr);


    </script>

</body>

</html>
